<div class="container-fluid">
  <div class="table-responsive">
    <div class="table-wrapper table-striped">

      <div class="table-title">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <h1 class="text-center" style="font-weight: bold">Danh sách loại sản phẩm</h1>
          </div>
          <div class="col-sm-3">
            <div class="search-box">

<!--              <div class="input-group">-->
<!--                <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>-->
<!--                <input type="text" class="form-control" placeholder="Tìm kiếm">-->
<!--              </div>-->

              <button class="btn btn-success" (click)="addProductType()">
                Thêm mới
              </button>

            </div>
          </div>
        </div>
      </div>

      <table class="table table-bordered mt-3">
        <thead>
        <tr style="font-size: 17px">
          <th>Loại sản phẩm</th>
          <th>Mô tả</th>
          <th>Hình ảnh minh họa</th>
          <th>Giá niêm yết (VNĐ)</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let element of productTypeList ; let i = index">
          <td style="width: 350px; font-size: 17px">{{element.typeName}}</td>
          <td style="width: 370px; text-align: left">
            - {{element.description1}} <br><br>
            <span *ngIf="element.description2">- {{element.description2}}</span> <br><br>
            <span *ngIf="element.description3">- {{element.description3}}</span>
          </td>
          <td><img src="{{element.image1}}" style="width: 90%; height: 125px"></td>
          <td style="font-size: 17px; width: 220px">{{element.price | currency}}</td>
          <td>
            <a [routerLink]="['/view-product-type']" (click)="view(element.id)"
               class="view" title="Xem chi tiết" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
            <a class="edit" title="Sửa" data-toggle="tooltip" [routerLink]="['/product-type-management']">
              <i class="material-icons" (click)="edit(element.id)">&#xE254;</i></a>
            <a class="delete" title="Xóa" data-toggle="tooltip" [routerLink]="['/product-type-management']">
              <i class="material-icons" (click)="delete(element.typeName)">&#xE872;</i></a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
