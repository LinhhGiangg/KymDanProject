<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="table-responsive" *ngIf="danhSachChiTiet.length != 0 && quyen === 'Khách Hàng'">
        <div class="table-wrapper table-striped">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-2" style="text-align: left">
                <button class="btn btn-dark" [routerLink]="['/lich-su-mua-hang']">Trở về</button>
              </div>
              <div class="col-sm-8">
                <h1 class="text-center" style="font-weight: bold; color: green">Chi tiết đơn hàng</h1>
              </div>
              <div class="col-sm-2"></div>
            </div>
          </div>

          <table class="table table-bordered mt-3">
            <thead>
            <tr style="font-size: 17px; text-align: center">
              <th>STT</th>
              <th>Hình ảnh sản phẩm</th>
              <th>Tên sản phẩm</th>
              <th>Giá bán (VND)</th>
              <th>Số lượng</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let phanTu of danhSachChiTiet ; let i = index" style="text-align: center">
              <td>{{i + 1}}</td>
              <td style="width: 325px">
                <img src="{{phanTu.sanPham.loaiSanPham.hinh1}}" style="width: 100%; height: 150px">
              </td>
              <td>{{phanTu.sanPham.loaiSanPham.ten}}</td>
              <td>{{phanTu.gia}}</td>
              <td>{{phanTu.soLuong}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>

  <div style="text-align: center" *ngIf="danhSachChiTiet.length == 0 && quyen === 'Khách Hàng'">
    <img src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg/cart/9bdd8040b334d31946f49e36beaf32db.png"
         alt="" style="width: 10%">
    <h2>Chi tiết đơn hàng của bạn còn trống !</h2>
    <button mat-button class="btn btn-success" style="background-color: green; color: white"
            [routerLink]="['/danh-sach-loai']">
      Mua ngay
    </button>
  </div>

  <div style="text-align: center" *ngIf="quyen !== 'Khách Hàng'">
    <h1 style="color: red">Không tìm thấy trang !</h1>
  </div>
</div>
