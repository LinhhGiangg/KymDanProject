<div class="container-fluid" *ngIf="kiemTra == 'Nhân Viên' || kiemTra == 'Khách Hàng'">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="table-responsive" *ngIf="danhSachChiTiet.length != 0">
        <div class="table-wrapper table-striped">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-2" style="text-align: left">
                <button class="btn btn-dark" (click)="troVe()">Trở về</button>
              </div>
              <div class="col-sm-8">
                <h1 class="text-center" style="font-weight: bold; color: green">Chi tiết đơn hàng</h1>
              </div>
              <div class="col-sm-2"></div>
            </div>
          </div>

          <table class="table table-bordered mt-3">
            <thead>
            <tr style="font-size: 17px; text-align: center">
              <th>STT</th>
              <th>Hình ảnh sản phẩm</th>
              <th>Tên sản phẩm</th>
              <th>Kích thước</th>
              <th style="width: 100px">Số lượng</th>
              <th style="width: 150px">Giá bán (VND)</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let phanTu of danhSachChiTiet ; let i = index" style="text-align: center">
              <td>{{i + 1}}</td>
              <td style="width: 325px">
                <img src="{{phanTu.sanPham.loaiSanPham.hinh1}}" style="width: 100%; height: 150px">
              </td>
              <td><h2>{{phanTu.sanPham.loaiSanPham.ten}}</h2></td>
              <td>{{phanTu.sanPham.rong}} x {{phanTu.sanPham.dai}} x {{phanTu.sanPham.cao}}</td>
              <td>{{phanTu.soLuong}}</td>
              <td>{{phanTu.giaHienThi}}</td>
            </tr>
            </tbody>
          </table>

          <div style="text-align: right">
            <h2 style="color: green">Tổng tiền : {{tienHienThi}} VND</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>

<div class="container-fluid" *ngIf="kiemTra != 'Nhân Viên' && kiemTra != 'Khách Hàng'" style="text-align: center">
  <img src="assets/404.png" style="width: 45%">
</div>
