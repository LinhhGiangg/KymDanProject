<div class="container-fluid">
  <div class="table-responsive">
    <div class="table-wrapper table-striped">

      <div class="table-title">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <h1 class="text-center" style="font-weight: bold; color: green">Danh sách loại sản phẩm</h1>
          </div>
          <div class="col-sm-3" style="text-align: right; padding-right: 33px">
            <button class="btn btn-success" (click)="taoMoi()">Thêm mới</button>
          </div>
        </div>
      </div>

      <table class="table table-bordered mt-3">
        <thead>
        <tr style="font-size: 17px">
          <th>Mã loại</th>
          <th>Tên loại</th>
          <th>Mô tả</th>
          <th>Hình ảnh minh họa</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let phanTu of danhSachLoai ; let i = index">
          <td style="width: 100px; font-size: 17px">{{phanTu.ma}}</td>
          <td style="width: 350px; font-size: 17px">{{phanTu.ten}}</td>
          <td style="width: 370px; text-align: left">
            - {{phanTu.moTa1}} <br><br>
            <span *ngIf="phanTu.moTa2">- {{phanTu.moTa2}}</span> <br><br>
            <span *ngIf="phanTu.moTa3">- {{phanTu.moTa3}}</span>
          </td>
          <td><img src="{{phanTu.hinh1}}" style="width: 90%; height: 250px"></td>
          <td>
            <a [routerLink]="['/danh-sach-san-pham']" (click)="xemChiTiet(phanTu.ma)"
               class="view" title="Xem chi tiết" data-toggle="tooltip">
              <i class="material-icons">&#xE417;</i></a>
            <a class="edit" title="Sửa" data-toggle="tooltip" [routerLink]="['/quan-ly-loai']">
              <i class="material-icons" (click)="sua(phanTu.ma)">&#xE254;</i></a>
            <a class="delete" title="Xóa" data-toggle="tooltip" [routerLink]="['/quan-ly-loai']">
              <i class="material-icons" (click)="xoa(phanTu.ten)">&#xE872;</i></a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
