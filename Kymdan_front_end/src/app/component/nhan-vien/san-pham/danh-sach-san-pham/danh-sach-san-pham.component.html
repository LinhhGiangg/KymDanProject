<div class="container-fluid" *ngIf="quyen == 'Nhân Viên'">
  <div class="table-responsive">
    <div class="table-wrapper table-striped">

      <div class="table-title">
        <div class="row">
          <div class="col-sm-3" style="text-align: left">
            <button class="btn btn-dark" [routerLink]="['/quan-ly-loai']">Trở về</button>
          </div>
          <div class="col-sm-6">
            <h1 class="text-center" style="font-weight: bold" *ngIf="danhSach.length > 0">
              Danh sách sản phẩm
            </h1>
            <h1 class="text-center" style="font-weight: bold; color: green" *ngIf="danhSach.length > 0">
              {{tenLoai}}
            </h1>
            <h1 class="text-center" style="font-weight: bold" *ngIf="danhSach.length == 0">Không có sản phẩm nào !</h1>
          </div>
          <div class="col-sm-3" style="text-align: right">
            <button class="btn btn-success" (click)="taoMoi()">Thêm mới</button>
          </div>
        </div>
      </div>

      <table class="table table-bordered mt-3" *ngIf="danhSach.length > 0">
        <thead>
        <tr style="font-size: 17px">
          <th>Mã sản phẩm</th>
          <th>Kích thước (cm)</th>
          <th>Giá (VND)</th>
          <th>Số lượng</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let phanTu of danhSach ; let i = index">
          <td>{{phanTu.ma}}</td>
          <td>{{phanTu.rong}} x {{phanTu.dai}} x {{phanTu.cao}}</td>
          <td>{{phanTu.giaHienThi}}</td>
          <td style="width: 150px">{{phanTu.soLuong}}</td>
          <td>
            <a class="edit" title="Sửa" data-toggle="tooltip" [routerLink]="['/danh-sach-san-pham']">
              <i class="material-icons" (click)="sua(phanTu.ma)">&#xE254;</i></a>
            <a class="delete" title="Xóa" data-toggle="tooltip" [routerLink]="['/danh-sach-san-pham']">
              <i class="material-icons" (click)="xoa(phanTu.ma)">&#xE872;</i></a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="clearfix"></div>
    </div>
  </div>
</div>

<div class="container-fluid" *ngIf="quyen != 'Nhân Viên'" style="text-align: center">
  <img src="assets/404.png" style="width: 45%">
</div>
