<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <form (ngSubmit)="sua()" [formGroup]="formPhanCong">

      <div class="text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-2" style="color: green" id="add">
          <strong style="font-size: 25px">Phân công giao hàng</strong>
        </h3>

        <mat-error *ngIf="thongBao && thongBao != 'Thành công !'" style="margin-top: -9px">
          {{thongBao}}
        </mat-error>
      </div>

      <div>
        <div class="row">
          <mat-form-field>
            <mat-label>Mã đơn hàng</mat-label>
            <input matInput formControlName="maDonHang" readonly>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <mat-label>Nhân viên giao hàng<sup class="text-danger"> *</sup></mat-label>
            <mat-select formControlName="giaoHang">
              <mat-option *ngFor="let phanTu of danhSach" [value]="phanTu.ma">
                {{phanTu.ten}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="formPhanCong.controls.giaoHang.errors?.required">Nhân viên giao hàng không đươc để trống.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="row mt-3">
          <div class="col-sm-3"></div>
          <div class="col-sm-6 d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Xác nhận</button>
            <button mat-dialog-close type="button" class="btn btn-warning ml-3">Hủy</button>
          </div>
          <div class="col-sm-3"></div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-2"></div>
</div>
