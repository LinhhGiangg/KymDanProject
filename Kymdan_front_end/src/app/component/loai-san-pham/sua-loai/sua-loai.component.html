<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <form (ngSubmit)="suaDuLieu()" [formGroup]="formSua">

      <div class="text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-2" style="color: green" id="add">
          <strong style="font-size: 25px">Sửa thông tin loại sản phẩm</strong>
        </h3>

        <mat-error *ngIf="thongBao">{{thongBao}}</mat-error>
      </div>

      <div>
        <div class="row">
          <mat-form-field>
            <mat-label>Tên loại</mat-label>
            <input matInput formControlName="ten" readonly>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <mat-label>Đặc tính 1</mat-label>
            <input matInput formControlName="moTa1">
            <mat-error *ngIf="formSua.controls.moTa1.errors?.required">Mô tả này không đươc để trống.
            </mat-error>
            <mat-error *ngIf="formSua.controls.moTa1.errors?.maxlength">Mô tả tối đa 80 kí tự.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <mat-label>Đặc tính 2</mat-label>
            <input matInput formControlName="moTa2">
            <mat-error *ngIf="formSua.controls.moTa2.errors?.maxlength">Mô tả tối đa 80 kí tự.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <mat-label>Đặc tính 3</mat-label>
            <input matInput formControlName="moTa3">
            <mat-error *ngIf="formSua.controls.moTa3.errors?.maxlength">Mô tả tối đa 80 kí tự.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <p>Hình ảnh minh họa : </p>
        </div>

        <div class="row mb-1">
          <input type="file" formControlName="hinh" (change)="chonHinh($event.target)"/>
          <img style="width: 100%; height: 205px" *ngIf="hinhDuocChon.name == null" src="{{duLieuCu.hinh1}}"
               alt="" class="mt-1">
          <img style="width: 100%; height: 205px" *ngIf="hinhDuocChon.name != null" src="assets/{{hinhDuocChon.name}}"
               alt="" class="mt-1">
        </div>

        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6 d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Cập nhật</button>
            <button mat-dialog-close type="button" class="btn btn-warning ml-3">Hủy</button>
          </div>
          <div class="col-sm-3"></div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-2"></div>
</div>
