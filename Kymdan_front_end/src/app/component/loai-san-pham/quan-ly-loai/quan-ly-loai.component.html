<div class="container-fluid">
  <div class="table-responsive">
    <div class="table-wrapper table-striped">

      <div class="table-title">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <h1 class="text-center" style="font-weight: bold">Danh sách loại sản phẩm</h1>
          </div>
          <div class="col-sm-3">
            <div class="search-box">
              <button class="btn btn-success" (click)="taoMoi()">Thêm mới</button>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-bordered mt-3">
        <thead>
        <tr style="font-size: 17px">
          <th>Mã loại</th>
          <th>Tên loại</th>
          <th>Mô tả</th>
          <th>Hình ảnh minh họa</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let element of danhSachLoai ; let i = index">
          <td style="width: 100px; font-size: 17px">{{element.ma}}</td>
          <td style="width: 350px; font-size: 17px">{{element.ten}}</td>
          <td style="width: 370px; text-align: left">
            - {{element.moTa1}} <br><br>
            <span *ngIf="element.moTa2">- {{element.moTa2}}</span> <br><br>
            <span *ngIf="element.moTa3">- {{element.moTa3}}</span>
          </td>
          <td><img src="{{element.hinh1}}" style="width: 90%; height: 250px"></td>
          <td>
            <a [routerLink]="['/quan-ly-loai']" (click)="view(element.ma)"
               class="view" title="Xem chi tiết" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
            <a class="edit" title="Sửa" data-toggle="tooltip" [routerLink]="['/quan-ly-loai']">
              <i class="material-icons" (click)="sua(element.ma)">&#xE254;</i></a>
            <a class="delete" title="Xóa" data-toggle="tooltip" [routerLink]="['/quan-ly-loai']">
              <i class="material-icons" (click)="xoa(element.ten)">&#xE872;</i></a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
