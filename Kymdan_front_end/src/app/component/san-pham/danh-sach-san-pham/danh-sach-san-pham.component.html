<div class="container-fluid">
  <div class="table-responsive">
    <div class="table-wrapper table-striped">

      <div class="table-title">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <h1 class="text-center" style="font-weight: bold">Danh sách sản phẩm</h1>
          </div>
          <div class="col-sm-3">
            <div class="search-box">
              <button class="btn btn-success" (click)="taoMoi()">Thêm mới</button>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-bordered mt-3">
        <thead>
        <tr style="font-size: 17px">
          <th>Mã loại</th>
          <th>Kích thước (cm)</th>
          <th>Giá (VND)</th>
          <th>Số lượng</th>
          <th>Giảm giá (%)</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let phanTu of danhSach ; let i = index">
          <td>{{phanTu.ma}}</td>
          <td>{{phanTu.rong}} x {{phanTu.dai}} x {{phanTu.cao}}</td>
          <td>{{phanTu.gia}}</td>
          <td style="width: 150px">{{phanTu.soLuong}}</td>
          <td style="width: 150px">{{phanTu.giamGia}}</td>
          <td>
            <a class="edit" title="Sửa" data-toggle="tooltip" [routerLink]="['/danh-sach-san-pham']">
              <i class="material-icons" (click)="sua(phanTu.ma)">&#xE254;</i></a>
            <a class="delete" title="Xóa" data-toggle="tooltip" [routerLink]="['/danh-sach-san-pham']">
              <i class="material-icons" (click)="xoa(phanTu.ma)">&#xE872;</i></a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
