<div class="d-flex justify-content-center">
  <h1 style="color: green">Vui lòng nhập email bạn đã đăng ký để lấy lại mật khẩu !</h1>
</div>

<div class="p-0">
  <form (ngSubmit)="layMatKhau()" [formGroup]="formQuen">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <mat-form-field class="example-full-width">
          <mat-label>Mail bạn đã đăng ký<sup class="text-danger"> *</sup></mat-label>
          <input type="text" matInput formControlName="mail">
          <mat-error *ngIf="formQuen.controls.mail.errors?.required">Mail không được để trống.</mat-error>
          <mat-error *ngIf="formQuen.controls.mail.errors?.pattern">Sai định dạng email.</mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <div style="text-align: center">
      <p class="text-danger" *ngIf="thongBao == 'Vui lòng chờ !'">{{thongBao}}</p>
    </div>

    <div class="row mt-3">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 d-flex justify-content-center">
        <button mat-dialog-close mat-button type="button">Hủy bỏ</button>
        <button mat-button type="submit" style="margin-left: 5px">Xác nhận</button>
      </div>
      <div class="col-sm-3"></div>
    </div>

  </form>
</div>
